<div class="user-list">
  <mat-card class="card">
    <mat-card-content>
      <mat-card-title>
        User List
      </mat-card-title>
      <div class="row">
        <div class="col-md-12">
          <table mat-table [dataSource]="userData" class="mat-elevation-z8" style="width: 100%;">
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <!-- Created Date Column -->
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef>Created Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.created | date }}
              </td>
            </ng-container>

            <!-- Modified Date Column -->
            <ng-container matColumnDef="modified">
              <th mat-header-cell *matHeaderCellDef>Modified Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.modified | date }}
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element">
                {{ element.status }}
              </td>
            </ng-container>

            <!-- Enabled Column -->
            <ng-container matColumnDef="enabled">
              <th mat-header-cell *matHeaderCellDef>Enabled</th>
              <td mat-cell *matCellDef="let element">
                {{ element.enabled }}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner
              color="primary"
              mode="indeterminate"
              diameter="15"
            >
            </mat-progress-spinner>
          </mat-card>
        </div>
      </div>
      <mat-card-actions>
        <div class="button-panel">
          <button routerLink="/users/create" mat-raised-button color="primary">Add User</button>
        </div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
